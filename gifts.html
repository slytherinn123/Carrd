<!DOCTYPE html>
<html>
<head>
  <title>Choose Your Gift</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fff0f5; /* Valentine vibe */
      font-family: 'Trebuchet MS', sans-serif;
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 30px;
    }

    .gifts-container {
      display: flex;
      gap: 30px;
    }

    .gift-box {
  width: 280px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

    

    /* Hover bounce */
    .gift-box:hover {
      transform: scale(1.1) rotate(-2deg);
    }

    /* Zoom animation */
    .zoom {
      animation: zoomIn 0.5s forwards;
      z-index: 100;
    }


    .back-btn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  background:  #4da6ff;
  color: white;
  font-size: 15px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(54, 192, 247, 0.911);
  transition: all 0.3s ease;
  z-index: 5;
}

.back-btn:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 10px rgba(40, 170, 221, 0.6),
    0 0 25px rgba(14, 67, 92, 0.8);
}


    @keyframes zoomIn {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Choose a gift üéÅ</h1>

<div class="gifts-container">
  <img src="images/gift.png" class="gift-box" data-link="letter.html">
  <img src="images/gift.png" class="gift-box" data-link="care.html">
  <img src="images/gift.png" class="gift-box" data-link="style.html">
</div>

<button class="back-btn" onclick="window.location.href='yes.html'">
 chale vapis?
</button>

<script>
  const gifts = document.querySelectorAll('.gift-box');

  gifts.forEach(gift => {
    gift.addEventListener('click', () => {
      gift.classList.add('zoom'); // zoom animation

      setTimeout(() => {
        window.location.href = gift.getAttribute('data-link');
      }, 500); // match animation duration
    });
  });
</script>

</body>
</html>
