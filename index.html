<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Press Start 2P', cursive;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ffe6f2, #e9ddff);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #4b2a6a;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 14px;
  opacity: 0.4;
  animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
  from { bottom: -20px; opacity: 0; }
  15% { opacity: 0.5; }
  to { bottom: 110%; opacity: 0; }
}

/* Container */
.container {
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: 1.6rem;
  margin-bottom: 12px;
  color: #5b2b82;
  text-shadow: 0 0 10px #ffc2e6;
}

.subtitle {
  font-size: 0.65rem;
  margin-bottom: 45px;
  color: #7a5aa6;
}

/* Cards */
.cards {
  display: flex;
  gap: 45px;
  justify-content: center;
}

.card {
  width: 240px;
  height: 260px;
  background: #ffffff;
  border: 4px solid #5b2b82;
  border-radius: 18px;
  box-shadow: 0 0 0 4px #ffd1ea, 0 12px 28px rgba(0,0,0,0.12);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 22px 16px;
  cursor: pointer;
  animation: bounce 2.8s infinite;
  transition: transform 0.3s, box-shadow 0.3s;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.card:hover {
  transform: scale(1.08);
  box-shadow: 0 0 0 4px #ffb3d9, 0 16px 36px rgba(0,0,0,0.18);
}

.card span {
  font-size: 2.5rem;
}

.card h2 {
  font-size: 0.75rem;
  margin-top: 10px;
  color: #4b2a6a;
}

.card p {
  font-size: 0.55rem;
  color: #7a5aa6;
}

/* Pixel button */
.pixel-btn {
  margin-top: 12px;
  padding: 10px 16px;
  font-size: 0.55rem;
  background: #ffd1ea;
  color: #4b2a6a;
  border: 3px solid #4b2a6a;
  box-shadow: inset -3px -3px 0 #ff9fcf;
  cursor: pointer;
  transition: transform 0.1s, box-shadow 0.1s;
}

.pixel-btn:hover {
  transform: translateY(-2px);
}

.pixel-btn:active {
  transform: translateY(2px);
  box-shadow: inset 3px 3px 0 #ff9fcf;
}

/* Color variants */
.games {
  border-color: #7c6cff;
  box-shadow: 0 0 0 4px #dcd6ff, 0 12px 28px rgba(124,108,255,0.35);
}

.games .pixel-btn {
  background: #dcd6ff;
  box-shadow: inset -3px -3px 0 #b7abff;
}

.love {
  border-color: #ff7ab8;
  box-shadow: 0 0 0 4px #ffd1ea, 0 12px 28px rgba(255,122,184,0.35);
}

.love .pixel-btn {
  background: #ffd1ea;
  box-shadow: inset -3px -3px 0 #ff9fcf;
}

@media (max-width: 700px) {
  .cards {
    flex-direction: column;
  }
}
</style>
</head>

</html>
